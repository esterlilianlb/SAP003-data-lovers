<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img class="logo" src="./assets/star.png">
    <h1>Pokedex</h1>
  </header>

  <main class="article">
    <section class="pokemonListContainer">
      <div class="filters">
        <div class="search-bar-container">
          <input placeholder="   Search a Pokemon" type="text" id="search">
        </div>
        <div class="filter">
          <select id="orderByAlphabet">
            <option value="" selected="selected">order by</option>
            <option value="sortAscending">A-Z</option>
            <option value="sortDescending">Z-A</option>
          </select>
          <select id="filterByType">
            <option value="">Filter by</option>
          </select>
        </div>
      </div>
      <div id="pokemonList"></div>
    </section>
    <section class="rightContainer">
      <div class="title">
        <p>Percentage of Pokemon Types</p>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
      <footer class="madeBy">
        <p>made with â™¡ by <a href="https://github.com/esterlilianlb ">Ester</a> and <a
            href="https://github.com/GioLeme">Giovanna</a></p>
        </footer>
    </section>
  </main>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
